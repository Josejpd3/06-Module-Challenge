<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid p-0 d-flex flex-column">
        <div class="header">
            <nav class="navbar justify-content-center">
                <a class="navbar-brand text-light" href="#">Weather Dashboard</a>
            </nav>
        </div>
        <div class="container-fluid p-0 d-flex flex-row flex-wrap" id="main-section">
            <div class="search-section col col-xs-12 col-sm-4 col-md-3 col-lg-3 d-flex flex-column text-nowrap">
                <h3>Search for a City:</h3>
                <form action=""></form>
                <input type="text" placeholder="San Diego" id="input">
                <button id="searchBtn" type="submit" value="Submit" onclick="searchFetch()">Search</button>
                <div class="history-section">
                </div>
            </div>
            <div class="content-section col col-xs-12 col-sm-7 col-md-8 col-lg-8 hide">
                <div class="currentData  border border-2 border-dark">
                    <div class="city-date d-flex flex-row">
                        <h2 class="" id="location"></h2>
                        <h2 class="" id="main-date"></h2>
                        <div class="icon" id="icon">icon </div>
                    </div>
                    <div class="mainInfo row">
                        <div class="temp-main">Temp:</div>
                        <div class="wind-main">Wind:</div>
                        <div class="humidity-main">Humidity:</div>
                    </div>
                </div>
                <div class="forecast d-flex flex-column" id="forecast">
                    <h3 class="text-dark row m-0">5-Day Forecast</h3>
                    <div class="forecast-cards row m-0 d-flex flex-row flex-wrap">
                        <div class="card col-xs-12 col-sm-6 col-md-2">
                            <div class="date date1">9/14/2022</div>
                            <div class="icon icon1">üå§Ô∏è</div>
                            <div class="temp1">Temp: </div>
                            <div class="wind1">Wind: </div>
                            <div class="humidity1">Humidity: </div>
                        </div>
                        <div class="card col-xs-12 col-sm-6 col-md-2">
                            <div class="date date2">9/15/2022</div>
                            <div class="icon icon2">üå§Ô∏è</div>
                            <div class="temp2">Temp:</div>
                            <div class="wind2">Wind:</div>
                            <div class="humidity2">Humidity: 60%</div>
                        </div>
                        <div class="card col-xs-12 col-sm-6 col-md-2">
                            <div class="date date3">9/16/2022</div>
                            <div class="icon icon3">üå§Ô∏è</div>
                            <div class="temp3">Temp:</div>
                            <div class="wind3">Wind:</div>
                            <div class="humidity3">Humidity:</div>
                        </div>
                        <div class="card col-xs-12 col-sm-6 col-md-2">
                            <div class="date date4">9/17/2022</div>
                            <div class="icon icon4">üå§Ô∏è</div>
                            <div class="temp4">Temp:</div>
                            <div class="wind4">Wind:</div>
                            <div class="humidity4">Humidity:</div>
                        </div>
                        <div class="card col-xs-12 col-sm-6 col-md-2">
                            <div class="date date5">9/18/2022</div>
                            <div class="icon icon5">üå§Ô∏è</div>
                            <div class="temp5">Temp:</div>
                            <div class="wind5">Wind:</div>
                            <div class="humidity5">Humidity:</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
